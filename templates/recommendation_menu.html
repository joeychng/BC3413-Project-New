<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Recommendations</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #0044cc;
            --primary-dark: #191970FF;
        }

        body {
            margin: 0;
            width: 100%;
            height: 100vh;
            background: #F9FAFF;
            font-family: 'Roboto', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        .banner {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 350px;
            background: url('https://i.pinimg.com/736x/eb/93/f9/eb93f90b67e0022291381d4f429e4905.jpg') no-repeat center center/cover;
            z-index: -1;
        }

        .top_nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 30px;
    background-color: white;
    box-shadow: 0 2px 10px rgba(26, 86, 219, 0.1);
    border-radius: 12px;
    max-width: 1200px;
    margin: 20px auto;
    width: 100%;
}

.nav_logo {
    font-size: 20px;
    font-weight: 700;
    color: #0044cc;
    display: flex;
    align-items: center;
    gap: 8px;
}

.nav_actions {
    display: flex;
    gap: 16px;
    align-items: center;
}

.logout_button {
    padding: 10px 16px;
    background-color: #0044cc;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 14px;
    font-weight: 500;
    cursor: pointer;
    display: flex;
    align-items: center;
    gap: 8px;
    transition: all 0.2s ease;
}

.logout_button:hover {
    background-color: #143bb5;
    transform: translateY(-1px);
}

.back_button {
    padding: 10px 16px;
  background-color: white;
  color: var(--primary);
  border: 1px solid var(--primary);
  border-radius: 8px;
  font-size: 14px;
  font-weight: 500;
  cursor: pointer;
  display: flex;
  align-items: center;
  gap: 8px;
  transition: all 0.2s ease;
  text-decoration: none;
}

.back_button:hover {
    background-color: var(--primary-lightest);
  transform: translateY(-1px);
}
        .container {
            width: 800px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            margin-top: 200px;
        }

        h2 {
            font-size: 24px;
            font-weight: 700;
            color: black;
        }

        .form-button {
            width: 100%;
            height: 40px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 700;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>

<div class="top_nav">
    <div class="nav_logo">
        <i class="fas fa-chart-line"></i> EasyFinance
    </div>
    <div class="nav_actions">
        <a href="/dashboard/{{ username }}" class="back_button">
            <i class="fas fa-arrow-left"></i> Back
        </a>
        <form method="POST" action="{{ url_for('logout') }}" style="display:inline;">
            <button type="submit" class="logout_button">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </form>
    </div>
</div>

    <div class="banner"></div>

    <div class="container">
        <h2>Stock Recommendation</h2>
        <input type="text" id="ticker-input" placeholder="Enter stock ticker (e.g. AAPL)" style="width: 100%; height: 40px; padding: 10px; font-size: 14px; border: 1px solid #ccc; border-radius: 4px; margin-bottom: 20px;">
        <button class="form-button" id="get-stock-recommendation" type="button">Get Stock Recommendation</button>
    </div>

    <script>

        const tickerInput = document.getElementById("ticker-input");
        document.getElementById("get-stock-recommendation").addEventListener("click", function () {
            const ticker = tickerInput.value.trim().toUpperCase();
            if (ticker) {
                window.location.href = `/get_stock_recommendation?ticker=${ticker}`;
            } else {
                alert("Please enter a stock ticker.");
            }
        });
    </script>

</body>
</html>
